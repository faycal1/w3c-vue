
<span class="icon" :class="[newType, size]">
        <i
                v-if="!useIconComponent"
                :class="[newPack, newIcon, newCustomSize, customClass]"/>

        <component
                v-else
                :is="useIconComponent"
                :icon="[newPack, newIcon]"
                :size="newCustomSize"
                :class="[customClass]"/>
</span>
